<section class="landing-page">
    <img [src]="Behind" alt="bck" class="behind">
    <div class="split">
        <img [src]="Photos" alt="" class="hero-right">

        <div class="hero-left">
            <h1 class="logo">Photography</h1>
            <h1 class="form-title">
                Create your account
            </h1>
            <p class="form-subtitle">
                Please enter the required informations
            </p>
            <form  class="auth-form" [formGroup]="userForm">
                <input type="text" class="input-area" placeholder="Full Name"  formControlName="fullname" />
                <input type="text" class="input-area" placeholder="Username" formControlName="username" />
                <input type="email" class="input-area" placeholder="Email" formControlName="email" />
                <input type="text" class="input-area" placeholder="City" formControlName="city" />
                <input type="text" class="input-area" placeholder="Phone Number" formControlName="phone" />
                <div class="input-area">
                    <input [type]="'password'"  class="pw" placeholder="Password" formControlName = "password"/>
                    
                </div>
            
                <button class="primary-btn" type="submit" (click)="onSubmit()" >Sign up</button>

                <p class="text">You already have an account? <a routerLink="/login" class="primary-text">Sign in</a></p>
                
            </form>
            
        </div>
    </div>
</section>
